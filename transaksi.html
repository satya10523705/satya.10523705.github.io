<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function simpanTransaksi() {
            var nama = document.getElementById("nama").value;
            var alamat = document.getElementById("alamat").value;
            var produk = document.getElementById("produk").value;
            var jumlah = document.getElementById("jumlah").value;

            localStorage.setItem("nama", nama);
            localStorage.setItem("alamat", alamat);
            localStorage.setItem("produk", produk);
            localStorage.setItem("jumlah", jumlah);

            window.location.href = "invoice.html";
        }
    </script>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Transaksi</h1>
        </div>
        <div id="menu">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="produk.html">Produk/Jasa</a></li>
                <li><a href="transaksi.html">Transaksi</a></li>
                <li><a href="invoice.html">Invoice</a></li>
                <li><a href="kontak.html">Kontak Kami</a></li>
                <li><a href="tentang.html">Tentang</a></li>
            </ul>
        </div>
        <div id="main-content">
            <div id="sidebar">
                <!-- Sidebar content -->
            </div>
            <div id="content">
                <h2>Formulir Transaksi</h2>
                <form onsubmit="simpanTransaksi(); return false;">
                    <label for="nama">Nama:</label>
                    <input type="text" id="nama" name="nama" required>
                    <label for="alamat">Alamat:</label>
                    <input type="text" id="alamat" name="alamat" required>
                    <label for="produk">Produk:</label>
                    <select id="produk" name="produk">
                        <option value="Produk 1">Produk 1</option>
                        <option value="Produk 2">Produk 2</option>
                    </select>
                    <label for="jumlah">Jumlah:</label>
                    <input type="number" id="jumlah" name="jumlah" min="1" required>
                    <button type="submit">Buat Pesanan</button>
                </form>
            </div>
        </div>
        <div id="footer">
            <p>&copy; 2024 Rumah Keyboard</p>
        </div>
    </div>
</body>
</html>
